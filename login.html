<!DOCTYPE html>
<html lang="en" class="">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Connect+</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
  <style>body { font-family: 'Inter', sans-serif; }</style>
</head>
<body class="bg-sky-50 dark:bg-gray-900 text-gray-800 dark:text-white">

  <header class="bg-indigo-700 text-white text-center py-6 shadow-md sticky top-0 z-50 relative">
    <h1 class="text-3xl font-bold">🔐 Login to Connect+</h1>
    <button id="dark-toggle" class="absolute right-4 top-4 text-sm bg-lime-500 dark:bg-gray-700 px-3 py-1 rounded">🌙</button>
  </header>

  <main class="flex items-center justify-center min-h-[70vh]">
    <form class="bg-white dark:bg-gray-800 p-6 rounded shadow-md w-96 space-y-4" id="login-form">
      <div>
        <label class="block mb-1">Email</label>
        <input type="email" id="login-email" placeholder="you@example.com" required
               class="w-full p-2 border rounded dark:bg-gray-700 dark:border-gray-600 dark:text-white" />
      </div>
      <div>
        <label class="block mb-1">Password</label>
        <input type="password" id="login-password" placeholder="••••••••" required
               class="w-full p-2 border rounded dark:bg-gray-700 dark:border-gray-600 dark:text-white" />
      </div>
      <button type="submit"
              class="w-full bg-indigo-600 text-white py-2 rounded hover:bg-indigo-700 transition">Login</button>
    </form>
  </main>

  <script>
    const toggle = document.getElementById("dark-toggle");
    toggle.addEventListener("click", () => {
      document.documentElement.classList.toggle("dark");
      localStorage.setItem("theme", document.documentElement.classList.contains("dark") ? "dark" : "light");
    });
    if (localStorage.getItem("theme") === "dark") document.documentElement.classList.add("dark");

    const form = document.getElementById("login-form");
    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const email = document.getElementById("login-email").value;
      const password = document.getElementById("login-password").value;

      if (email === "admin@connect.com" && password === "admin123") {
        alert("✅ Login successful!");
        window.location.href = "admin.html";
      } else {
        alert("❌ Invalid credentials");
      }
    });
  </script>
</body>
</html>
