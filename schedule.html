<!DOCTYPE html>
<html lang="en" class="">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Event Schedule</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            primary: '#6366F1',
            secondary: '#818CF8',
            background: '#0f172a',
            card: '#1e293b',
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          }
        }
      }
    }
  </script>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
    h1, h2, h3, button { font-family: 'Poppins', sans-serif; }
  </style>
</head>
<body class="bg-sky-50 dark:bg-gray-900 text-gray-800 dark:text-white">

  <!-- Header -->
  <header class="bg-indigo-700 text-white text-center py-6 shadow-md sticky top-0 z-50 relative">
    <h1 class="text-3xl font-bold">ðŸ“… Club Event Schedule</h1>
    <button id="dark-toggle"
      class="absolute right-4 top-4 text-sm bg-lime-500 dark:bg-gray-700 px-3 py-1 rounded shadow hover:shadow-lg transition">
      ðŸŒ™ Toggle Mode
    </button>
  </header>

  <!-- Main -->
  <main class="max-w-5xl mx-auto px-4 sm:px-6 py-10"> <!-- âœ… Responsive padding -->
    <table class="w-full border-collapse rounded overflow-hidden shadow">
      <thead class="bg-indigo-600 text-white">
        <tr>
          <th class="px-4 py-3 text-left">Event</th>
          <th class="px-4 py-3 text-left">Club</th>
          <th class="px-4 py-3 text-left">Date & Time</th>
        </tr>
      </thead>
      <tbody id="schedule-body" class="bg-white dark:bg-gray-800 text-gray-800 dark:text-white"></tbody>
    </table>
  </main>

  <script src="js/app.js"></script>
</body>
</html>
