<!DOCTYPE html>
<html lang="en" class="">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us - Connect+</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: { sans: ['Inter', 'sans-serif'] },
          colors: {
            primary: '#6366F1',
            card: '#1e293b'
          }
        }
      }
    };
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
  <style>body { font-family: 'Inter', sans-serif; }</style>
</head>
<body class="bg-sky-50 dark:bg-gray-900 text-gray-800 dark:text-white">

  <header class="bg-indigo-700 text-white text-center py-6 shadow-md sticky top-0 z-50 relative">
    <h1 class="text-3xl font-bold">ðŸ“¬ Contact Us</h1>
    <button id="dark-toggle" class="absolute right-4 top-4 text-sm bg-lime-500 dark:bg-gray-700 px-3 py-1 rounded">ðŸŒ™</button>
  </header>

  <main class="max-w-xl mx-auto p-6">
    <form class="bg-white dark:bg-gray-800 shadow-md rounded-xl p-6 space-y-4">
      <div>
        <label class="block mb-1">Your Name</label>
        <input type="text" placeholder="John Doe" required
               class="w-full p-2 border rounded dark:bg-gray-700 dark:border-gray-600 dark:text-white" />
      </div>
      <div>
        <label class="block mb-1">Email</label>
        <input type="email" placeholder="john@email.com" required
               class="w-full p-2 border rounded dark:bg-gray-700 dark:border-gray-600 dark:text-white" />
      </div>
      <div>
        <label class="block mb-1">Message</label>
        <textarea rows="4" placeholder="Write your message here..." required
                  class="w-full p-2 border rounded dark:bg-gray-700 dark:border-gray-600 dark:text-white"></textarea>
      </div>
      <button type="submit"
              class="bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700 transition">Send Message</button>
    </form>
  </main>

  <script>
    const toggle = document.getElementById("dark-toggle");
    toggle.addEventListener("click", () => {
      document.documentElement.classList.toggle("dark");
      localStorage.setItem("theme", document.documentElement.classList.contains("dark") ? "dark" : "light");
    });
    if (localStorage.getItem("theme") === "dark") document.documentElement.classList.add("dark");
  </script>
</body>
</html>
